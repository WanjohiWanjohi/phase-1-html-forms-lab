<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
            <!-- Add a label for 'fullname'-->

      <label for="fullname">Full Name</label>
            <!-- Add a text input with the id and name attributes set to 'fullname' -->
      <!-- Include the place holder text "Enter Name" and make this input required -->

      <input id="fullname" type="text" name="fullname" required placeholder="Enter Name">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required placeholder="Enter Email">
      
      <label for="phone">Phone</label>
      <input id="phone" type="tel" name="phone"  placeholder="Enter Telephone (optional)">

      <label for="message">Message</label>
      <textarea id="message" name="messsage" required placeholder="Enter Message">
        <input id="checkbox" type="checkbox" name="checkbox">
        <input type="submit">


    </form>


      <!-- Add a checkbox input with the id set to 'checkbox' -->




    
  </body>
</html>
